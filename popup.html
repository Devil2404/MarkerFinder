<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkerFinder</title>
    <link rel="stylesheet" href="./assets/css/popup.css">
</head>

<body>
    <h1>
        MarkerFinder
    </h1>
    <hr>
    <div class="colorPicker">
        <h3>
            Choose a color for highlighting
        </h3>
        <div class="colors">
            <span id="red">
                Red
            </span>
            <span id="green">
                Green
            </span>
            <span id="yellow">
                Yellow
            </span>
        </div>
    </div>
    <div class="viewNotes">
        <button id="viewOn">
            View Notes on this page
        </button>
        <button id="viewAll">
            view All Notes
        </button>
    </div>
    <div class="downloadArea">
        <h3>
            To download all the highlighting text in this particular page click the button given below.
        </h3>
        <button id="downloadOne">
            Download only this page
        </button>
        <h3>
            And For download all notes click the button given below
        </h3>
        <button id="downloadAll">
            Download All
        </button>
    </div>
</body>
<script src="./scripts/popup.js"></script>

</html>
